<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Vagas</title>
    <link rel="stylesheet" href="/css/vaga_card_styles.css">
</head>
<body>
<h1>Vagas Disponíveis</h1>
<div id="vaga-lista"></div>

<script>
    function obterVagas() {
        fetch("http://localhost:8080/vagas/listar-sem-paginacao")
            .then(response => response.json())
            .then(vagas => {
                const vagaLista = document.getElementById("vaga-lista");
                vagaLista.innerHTML = "";

                if (!vagas.length) {
                    vagaLista.innerHTML = "<p>Não há vagas disponíveis.</p>";
                    return;
                }

                vagas.forEach(vaga => {
                    const vagaElement = document.createElement("div");
                    vagaElement.classList.add("vaga-card");

                    vagaElement.innerHTML = `
                        <h3>${vaga.titulo}</h3>
                        <p><strong>Descrição:</strong> ${vaga.descricao || 'Não especificado'}</p>
                        <p><strong>Requisitos:</strong> ${vaga.requisitos || 'Não especificado'}</p>
                        <p><strong>Tipo de Deficiência:</strong> ${vaga.tipoDeficiencia || 'Não especificado'}</p>
                    `;

                    vagaLista.appendChild(vagaElement);
                });
            })
            .catch(error => {
                console.error("Erro ao carregar as vagas:", error);
            });
    }

    window.onload = obterVagas;
</script>
</body>
</html>
