    <style>
        .header .container {
            display: flex;

            flex-grow: 1;
            display: flex;

                .btn-candidatar {
        background-color: #ffffff;

        padding: 8px 16px;
        border: 2px solid #ffc107;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 8px;
        font-weight: bold;
    }

    .btn-candidatar:hover {
        background-color: #ffc107;
        color: #000000;
    }

    .btn-candidatar:focus {
        outline: 3px solid #ffeb3b;
        outline-offset: 2px;
    }

    .vaga-card {
        border: 1px solid #ccc;
        padding: 16px;
        margin-bottom: 16px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .vaga-lista p {
        font-size: 1.1em;
    }
            }
