<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empregador</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <h1>Cadastro de Empregador</h1>
    <form id="form-empregador" autocomplete="on">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required autocomplete="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required autocomplete="off">

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" autocomplete="organization-title">

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" autocomplete="organization">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" autocomplete="tel">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" autocomplete="street-address">

        <button type="submit">Cadastrar</button>
    </form>
</main>

<script>
    document.getElementById("form-empregador").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch("http://localhost:8081/empregadores", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Empregador cadastrado com sucesso!");
                this.reset();
            } else {
                const errorText = await response.text();
                console.error("Erro:", errorText);
                alert("Erro ao cadastrar empregador:\n" + errorText);
            }
        } catch (err) {
            console.error("Erro de rede:", err);
            alert("Erro ao conectar com o servidor.");
        }
    });
</script>
</body>
</html>
