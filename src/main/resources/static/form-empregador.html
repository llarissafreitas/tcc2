<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empregador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main>
    <h1>Cadastro de Empregador</h1>
    <form id="form-empregador">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao">

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">

        <button type="submit">Cadastrar</button>
    </form>
</main>

<script>
    document.getElementById("form-empregador").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch("/empregadores", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Empregador cadastrado com sucesso!");
            this.reset();
        } else {
            alert("Erro ao cadastrar empregador.");
        }
    });
</script>
</body>
</html>
