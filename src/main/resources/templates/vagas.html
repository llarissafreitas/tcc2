<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Vagas</title></head>
<body>
<h2>Lista de Vagas</h2>
<table border="1">
    <tr><th>Título</th><th>Descrição</th><th>Requisitos</th></tr>
    <tr th:each="vaga : ${vagas}">
        <td th:text="${vaga.titulo}"></td>
        <td th:text="${vaga.descricao}"></td>
        <td th:text="${vaga.requisitos}"></td>
    </tr>
</table>
</body>
</html>
